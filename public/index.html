<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UNIchoice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
         <div class="toggle-buttons">
            <button id="registerToggle" class="toggle active">Register</button>
            <button id="loginToggle" class="toggle">Log In</button>
        </div>

        <!-- Registration Form -->
        <div class="form-container active" id="registerFormContainer">
            <h2>Register</h2>
            <form id="registerForm" method="POST" action="/request-verification">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Register</button>
            </form>
        </div>

        <!-- Login Form -->
<div class="form-container hidden" id="loginFormContainer">
    <h2>Log In</h2>
    <form id="loginForm" method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="button">Log In</button>
    </form>
</div>
    </div>
</body>
</html>
