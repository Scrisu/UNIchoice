<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificare e-mail</title>
    <link rel="stylesheet" href="css/verify-email.css">
</head>
<body>
    <div class="container">
        <h1>Verifică-ți e-mailul</h1>
        <form action="/verify-email" method="POST">
            <input type="hidden" id="email" name="email" value="" />
            <label for="code">Introdu codul de verificare:</label>
            <input type="text" id="code" name="code" required />
            <button type="submit">Verifică Codul</button>
        </form>
    </div>
    <script>
        // JavaScript to populate the email field from URL query parameter
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }
    </script>
</body>
</html>
