<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Log In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="registerToggle" class="toggle active">Register</button>
            <button id="loginToggle" class="toggle">Log In</button>
        </div>

        <!-- Registration Form -->
        <div class="form-container active" id="registerFormContainer">
            <h2>Register</h2>
            <form id="registerForm" method="POST" action="/request-verification">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container hidden" id="loginFormContainer">
            <h2>Log In</h2>
            <form id="login-form"> <!-- Corrected the ID to 'login-form' and removed 'method' and 'action' -->
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Log In</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for toggling between forms
        const registerToggle = document.getElementById('registerToggle');
        const loginToggle = document.getElementById('loginToggle');
        const registerFormContainer = document.getElementById('registerFormContainer');
        const loginFormContainer = document.getElementById('loginFormContainer');

        registerToggle.addEventListener('click', () => {
            registerFormContainer.classList.add('active');
            loginFormContainer.classList.remove('active');
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
        });

        loginToggle.addEventListener('click', () => {
            loginFormContainer.classList.add('active');
            registerFormContainer.classList.remove('active');
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
        });
    </script>
    <script src="js/activity_bar.js"></script> <!-- Link to activity_bar.js after the HTML content -->
</body>
</html>
