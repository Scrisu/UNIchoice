<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Activity Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman&family=Source+Sans+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/activity_bar.css"> 
</head>
<body>
  <!-- Activity Bar Section -->
  <header class="activity-bar">
    <!-- Left-aligned logo and buttons -->
    <div class="left-section">
      <img src="images/unichoice-logo.png" alt="Logo" class="logo">
      <div class="left-buttons">
        <div class="dropdown">
          <a href="#ghid" class="dropdown-btn">Ghidul viitorului student</a>
          <div class="dropdown-content">
            <a href="#camine">Cămine</a>
            <a href="#transport">Transport</a>
            <a href="#evenimente-studentesti">Evenimente studențești</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#facultati" class="dropdown-btn">Facultăți</a>
          <div class="dropdown-content">
            <a href="#fac-arte">Arte</a>
            <a href="#fac-stiinte">Stiinte</a>
            <a href="#fac-inginerie">Inginerie</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#studii" class="dropdown-btn">Studii</a>
          <div class="dropdown-content">
            <a href="#studii-licenta">Licență</a>
            <a href="#studii-master">Master</a>
          </div>
        </div>
        <a href="#forum">Forum</a>
      </div>
    </div>

    <!-- Right-aligned profile section -->
    <div class="right-buttons">
      <div class="dropdown">
        <a href="#profile" class="profile-button dropdown-btn">Profil</a>
        <div class="dropdown-content">
          <a href="#contul-meu">Contul Meu</a>
          <a href="#universitatile-mele">Universitățile mele</a>
          <a href="#evenimente-importante">Evenimente importante</a>
        </div>
      </div>
      <img src="images/account.png" alt="Avatar" class="avatar-icon">
    </div>
  </header>
</body>
</html>
