<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Activity Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman&family=Source+Sans+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/activity_bar.css"> 
</head>
<body>
  <!-- Activity Bar Section -->
  <header class="activity-bar">
    <!-- Left-aligned logo and buttons -->
    <div class="left-section">
      <img src="images/unichoice-logo.png" alt="Logo" class="logo">
      <div class="left-buttons">
        <div class="dropdown">
          <a href="ghidul_studentului.html" class="dropdown-btn">Ghidul viitorului student</a>
          <div class="dropdown-content">
            <a href="camine.html">Cămine</a>
            <a href="transport.html">Transport</a>
            <a href="evenimente.html">Evenimente studențești</a>
          </div>
        </div>
        <a href="facultati.html">Facultăți</a>
        <div class="dropdown">
          <a href="studii.html" class="dropdown-btn">Studii</a>
          <div class="dropdown-content">
            <a href="licenta.html">Licență</a>
            <a href="master.html">Master</a>
          </div>
        </div>
        <a href="forum.html">Forum</a>
      </div>
    </div>

    <!-- Right-aligned profile section -->
    <div class="right-buttons">
      <button id="sign-in-btn" class="sign-in-button" onclick="window.location.href='/auth';">Sign In</button>
      <button id="logout-btn" class="logout-button" style="display: none;">Log Out</button>

      <div class="dropdown">
        <a href="#detalii_utilizator" class="profile-button dropdown-btn">Profil</a>
        <div class="dropdown-content">
          <a href="detalii_utilizator.html">Contul Meu</a>
          <a href="universitatile_mele.html">Universitățile mele</a>
          <a href="evenimente_importante.html">Evenimente importante</a>
        </div>
      </div>
      
      <img src="images/account.png" alt="Avatar" class="avatar-icon">
    </div>
  </header>
  
  <script src="js/activity_bar.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
